<!DOCTYPE html>
<html>

<head>
    <title>Entering GoalSmith</title>
</head>

<body>
    <h1>
        Welcome to GoalSmith, your accountability partner that helps you achieve your goals
    </h1>


    <form action="{{ url_for('goal')}}" method="post">
        <label for="goal"> What is your Goal? </label>
        <input type="text" name="goal" id="goal">
        <label for="deadline"> When is the deadline for this goal?</label>
        <input type="date" name="deadline" id="deadline">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
